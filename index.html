<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncryptadorChallengeAluraLatam</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>

    <header>
        <h1 id="title">Encriptador de texto</h1>
    </header>

    <div class="encryptor_box">

        <textarea name="text" id="input_text_box" cols="50" rows="15">Escribe el texto a encriptar aquí</textarea>
        <button onclick="" class="container__boton" id="ecnriptar">Encriptar</button>
        <button onclick="" class="container__boton" id="desencriptar">Desencriptar</button>

    </div>


    <div class="encryptor_output">
        <output><textarea name="output" id="output_text" cols="50"
                rows="15">No se ha encontrado ningun texto</textarea></output>
        <button onclick="" id="copy_button">Copiar</button>
    </div>

    <footer>
        <p>Desarrollado por Rodolfo Ramírez Gómez - Proyecto Encriptador de texto AluraLatam 2024</p>
    </footer>

</body>

</html>
