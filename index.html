<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncryptadorChallengeAluraLatam</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="shorcut icon" href="img/encriptado.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>

    <header>
        <img src="img/descifrado-header.png" alt="logo App" id="application_logo">
        <h1 id="title">Encriptador de texto</h1>
    </header>
    <main>
        <div class="encryptor_container">

            <div class="encryptor_input">

                <textarea name="input" id="input_textarea">Ingresa el texto que quieres encriptar</textarea>

                <div class="container_buttons">
                    <button onclick="" id="ecnriptar">Encriptar</button>
                    <button onclick="" id="desencriptar">Desencriptar</button>
                </div>


            </div>


            <div class="encryptor_output">

                <textarea name="output" id="output_textarea"
                    click>Ningún mensaje de texto a sido encriptado o desencriptado</textarea>

                <div id="output_button">

                    <button onclick="" id="copy_button">Copiar</button>

                </div>
            </div>
        </div>

    </main>


    <footer>
        <p>Desarrollado por Rodolfo Ramírez Gómez - Proyecto Encriptador de texto AluraLatam 2024</p>
    </footer>

</body>
<script src="app.js"></script>

</html>
