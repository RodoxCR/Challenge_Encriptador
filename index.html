<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncryptadorChallengeAluraLatam</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>

    <header>
        <h1 id="title">Encriptador de texto</h1>
    </header>

    <div class="encryptor_container">

        <div class="encryptor_input">

            <textarea name="input" id="input_textarea" cols="60" rows="16">Escribe el texto a encriptar aquí</textarea>

            <div class="container_buttons">
                <button onclick="" id="ecnriptar">Encriptar</button>
                <button onclick="" id="desencriptar">Desencriptar</button>
            </div>


        </div>


        <div class="encryptor_output">

            <textarea name="output"
                id="output_textarea">Ningún mensaje de texto a sido encriptado o desencriptado</textarea>

            <div id="output_button">

                <button onclick="" id="copy_button">Copiar</button>

            </div>
        </div>
    </div>


    <footer>
        <p>Desarrollado por Rodolfo Ramírez Gómez - Proyecto Encriptador de texto AluraLatam 2024</p>
    </footer>

</body>
<script src="app.js"></script>

</html>
