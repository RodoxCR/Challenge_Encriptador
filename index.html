<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncriptadorChallengeAluraLatam</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="shorcut icon" href="img/encriptado.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>

    <header>
        <img src="img/descifrado-header.png" alt="logo App" id="logo">
        <h1 id="title">Encriptador de texto</h1>
    </header>
    <main>

        <div class="encryption-input">

            <textarea name="input" id="input-textarea"
                placeholder="Ingresa el texto que quieres encriptar o desencriptar"></textarea>

            <div class="information-messages">
                <span id="error-message"><img src="img/warning.png" alt="signo de error">Mensaje no válido para
                    encriptar o desencriptar</span>
                <span id="info-message"><img src="img/exclamation_circle_icon.ico" alt="signo de exclamación">Agrega
                    solo letras minusculas, sin caracteres especiales y sin acento</span>
            </div>

            <div class="container-buttons">
                <button onclick="encryptText()" id="encrypt-button">Encriptar</button>
                <button onclick="decryptText()" id="decrypt-button">Desencriptar</button>
            </div>
        </div>


        <div class="encryption-output">

            <div id="successful-copy-message" style="display: none;"></div>

            <textarea name="output" id="output-textarea" click
                placeholder="No se encontró ningún mensaje encriptado o desencriptado">
            </textarea>

            <div id="output-button">

                <button onclick="copy()" id="copy-button">Copiar</button>

            </div>

        </div>

    </main>


    <footer>
        <p>Desarrollado por Rodolfo Ramírez Gómez - Proyecto Encriptador de texto AluraLatam 2024</p>
    </footer>

</body>
<script src="app.js"></script>

</html>
